<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient cho background -->
    <linearGradient id="bgGradient96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho map pin -->
    <linearGradient id="pinGradient96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow96" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.375" stdDeviation="0.75" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="48" cy="48" r="45.12" fill="url(#bgGradient96)" filter="url(#shadow96)"/>
  
  <!-- Decorative ring -->
  <circle cx="48" cy="48" r="41.5104" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.1875"/>
  
  <!-- Globe background -->
  <circle cx="48" cy="45.12" r="11.25" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="0.1875"/>
  
  <!-- Simplified world continents -->
  <g fill="rgba(255,255,255,0.25)">
    <path d="M 33.75 37.5 Q 37.5 33.75 45 35.625 Q 52.5 37.5 56.25 41.25 Q 54.375 46.875 50.625 48.75 Q 45 46.875 37.5 45 Q 31.875 43.125 33.75 37.5 Z"/>
  </g>
  
  <!-- Map pin -->
  <g>
    <!-- Pin shadow -->
    <ellipse cx="48.375" cy="63.75" rx="2.8125" ry="1.5" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Pin body -->
    <path d="M 48 37.5 C 43.125 37.5 39.375 41.25 39.375 46.125 C 39.375 50.625 48 60 48 60 C 48 60 56.625 50.625 56.625 46.125 C 56.625 41.25 52.875 37.5 48 37.5 Z" 
          fill="url(#pinGradient96)" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="0.1875"/>
    
    <!-- Pin inner circle -->
    <circle cx="48" cy="46.125" r="3.375" fill="white"/>
    <circle cx="48" cy="46.125" r="2.25" fill="#ef4444"/>
  </g>
  
  <!-- Compass elements (cho size >= 128) -->
  
  
