<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient cho background -->
    <linearGradient id="bgGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient cho map pin -->
    <linearGradient id="pinGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow128" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60.16" fill="url(#bgGradient128)" filter="url(#shadow128)"/>
  
  <!-- Decorative ring -->
  <circle cx="64" cy="64" r="55.3472" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.25"/>
  
  <!-- Globe background -->
  <circle cx="64" cy="60.16" r="15" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="0.25"/>
  
  <!-- Simplified world continents -->
  <g fill="rgba(255,255,255,0.25)">
    <path d="M 45 50 Q 50 45 60 47.5 Q 70 50 75 55 Q 72.5 62.5 67.5 65 Q 60 62.5 50 60 Q 42.5 57.5 45 50 Z"/>
  </g>
  
  <!-- Map pin -->
  <g>
    <!-- Pin shadow -->
    <ellipse cx="64.5" cy="85" rx="3.75" ry="2" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Pin body -->
    <path d="M 64 50 C 57.5 50 52.5 55 52.5 61.5 C 52.5 67.5 64 80 64 80 C 64 80 75.5 67.5 75.5 61.5 C 75.5 55 70.5 50 64 50 Z" 
          fill="url(#pinGradient128)" 
          stroke="rgba(255,255,255,0.4)" 
          stroke-width="0.25"/>
    
    <!-- Pin inner circle -->
    <circle cx="64" cy="61.5" r="4.5" fill="white"/>
    <circle cx="64" cy="61.5" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Compass elements (cho size >= 128) -->
  
  <g stroke="rgba(255,255,255,0.6)" stroke-width="0.25" fill="none">
    <line x1="64" y1="20" x2="64" y2="30"/>
    <line x1="64" y1="90" x2="64" y2="100"/>
    <line x1="30" y1="60" x2="40" y2="60"/>
    <line x1="88" y1="60" x2="98" y2="60"/>
  </g>
  
  <!-- Brand indicator (for larger sizes) -->
  
</svg>